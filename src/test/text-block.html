<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>test: text-block</title>

  <link id="link_reset_destyle" rel="stylesheet" href="../../lib/reset/destyle.css">
  <link id="link_reset_acab" rel="stylesheet" href="../../lib/reset/acab.css">
  <link id="link_sanitize" rel="stylesheet" href="../../lib/sanitize/sanitize.css">
  <link id="link_sanitize_typography" rel="stylesheet" href="../../lib/sanitize/typography.css">
  <link id="link_sanitize_motion" rel="stylesheet" href="../../lib/sanitize/reduce-motion.css">
  <link id="link_sanitize_form" rel="stylesheet" href="../../lib/sanitize/forms.css">
  <link id="link_sanitize_asset" rel="stylesheet" href="../../lib/sanitize/assets.css">
  <link id="link_sanitize_page" rel="stylesheet" href="../../lib/sanitize/page.css" disabled>
  <link id="link_document" rel="stylesheet" href="../document.css">
  <link id="link_section" rel="stylesheet" href="../section.css">
  <link id="link_text-block" rel="stylesheet" href="../text-block.css">

  <script src="../../lib/toUpperFirst.min.js"></script>

  <script src="../../lib/selector.min.js"></script>
  <script src="../../lib/config-box.min.js"></script>
</head>
<body>
  <div id="hn"></div>
  <script>
    for( let i = 1; i <= 6; i++ ) {
      let h = createElement('h'+i, { textContent: 'Heading '+i })
      $('#hn').appendChild(h)
    }
  </script>
  <hr>
  <div>blockquote</div>
  <blockquote cite="https://example.com">
    <p data-random-paragraph="4"></p>
    <footer>â€”<span data-random-word="8"></span> <span data-random-word="5"></span>, <cite data-random-sentence="1"></cite></footer>
  </blockquote>
  <script>
    let config_box = new ConfigBox('Config CSS:')
    config_box.start()
    config_box.createText('class-less:')
    let config_choose = new ConfigChoose(config_box.body)
    config_choose.create({
      'reset_destyle': true,
      'reset_acab': true,
      'sanitize': true,
      'sanitize_typography': true,
      'sanitize_motion': true,
      'sanitize_form': true,
      'sanitize_asset': true,
      'sanitize_page': false,
      'document': true,
      'section': true,
      'text-block': true
    }, (item, active)=> {
      $('#link_'+item).toggleAttribute('disabled')
    })
    config_box.setPosition({ left: 'auto', top: '3em', right: '3em' })
  </script>
</body>
</html>
